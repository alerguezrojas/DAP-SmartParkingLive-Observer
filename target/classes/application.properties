spring.application.name=Grid Finders
server.port=8080

# Logging
logging.level.root=INFO
logging.level.smartparking=DEBUG

# Banner
spring.main.banner-mode=console

# Real-time feed (data.gov.sg carpark availability)
# parking.display-spots=20
parking.mirror-feed-size=true
parking.update-interval-ms=30000
# Ejemplo: HE12, HG2... Si se deja vacio se usara el primer parking disponible del feed
parking.carpark-number=

# Activity log and health
parking.activity-log.max-size=200
parking.health.max-feed-age-ms=120000

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics,env,beans
management.endpoint.health.show-details=always

# OpenAPI / Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Pricing configuration
pricing.base-rate-per-hour=2.5
pricing.peak-multiplier=1.35
pricing.electric-surcharge=0.5
pricing.subscription-discount=0.1
pricing.tax-rate=0.21
pricing.currency=EUR
pricing.peak-ranges=07:00-10:00,17:00-20:00
# Feed fidelity
parking.mirror-feed-size=true
parking.max-spots=500

# Database Configuration (Neon PostgreSQL)
spring.datasource.url=jdbc:postgresql://ec2-56-228-27-164.eu-north-1.compute.amazonaws.com/grid
spring.datasource.username=postgres
spring.datasource.password=gridsqlpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Spring Data JPA
spring-boot-starter-data-jpa

# PostgreSQL Driver
postgresql
